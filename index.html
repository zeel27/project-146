<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sphere position="0.5 -0.3 -5" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-sphere position="-0.6 -0.3 -5" radius="0.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0.5 0.6 -5" radius="0.2" height="1.7" color="#FFC65D"></a-cylinder>
        <a-cylinder position="-0.6 0.6 -5" radius="0.2" height="1.7" color="#FFC65D"></a-cylinder>
        <a-box position="0.002 2 -5" rotation="0 90 0" width="4" color="#4CC3D9"></a-box>
        <a-sphere position="0 4 -5" radius="1" color="#EF2D5E"></a-sphere>
    </a-scene>
</body>
